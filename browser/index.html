<!DOCTYPE html>
<head>
    <title>Browser Dithering</title>
    <style>
        #canvas{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
			image-rendering: pixelated;
        };
    </style>
</head>
<body style="margin: 0px;background-color: black;" onclick="document.body.requestFullscreen()">
    <canvas id="canvas"></canvas>
    <script src="main.js"></script>
</body>
