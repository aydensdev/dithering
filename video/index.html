<!DOCTYPE html>
<head>
    <title>Video Dithering</title>
    <style>
        #canvas{
            position: absolute;
            top:50%;
            left:0%;
            transform: translate(0%, -50%);
            height:auto;
            image-rendering: pixelated;
            width: 100%;
        };
    </style>
</head>
<body style="margin: 0px;background-color: black;">
	<a id="link" download="ditheredVideo"></a>
	<video id="video" style="width:50%;display:none" autoplay loop>
		<source src="../sample.mp4" type="video/mp4"/>
	</video>
    <canvas id="canvas" onclick="document.querySelector('video').play(); requestLock()">Click Here to Play</canvas>
    <script src="main.js"></script>
</body>
